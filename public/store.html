<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:image" content="./assets/home thumb.png"/>
    <link rel="shortcut icon" href="./assets/favicon.png">
    <link rel="stylesheet" text="text/css" href="/css/store.css">
    <link rel="stylesheet" text="text/css" href="/css/menu.css">
    <link rel="stylesheet" text="text/css" href="/css/logo.css">
    <link rel="stylesheet" text="text/css" href="/css/button.css">
    <script src="/script/store.js" async ></script>
    <title>CityXcape Store</title>
</head>
<body>

    <section>


        <!-- Nav ID -->
        <div class="logo">
            <a href="index.html">
                <img src="./assets/Logo.png" alt="CityXcape Logo">
            </a>
        </div>

        <!--Start of Sandwich Menu-->
        <div class="menu-container">
                <input type="checkbox" class="toggler">
                <div class="hamburger">
                    <div></div>
                </div>
                <div class="menu">
                    <div>
                        <div>
                            <ul>
                                <li> <a href="index.html">Home</a></li>
                                <li> <a href="story.html">Our Story</a></li>
                                <li> <a href="signup.html">Android List</a></li>
                                <li> <a href="blog.html">Blog</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--End of Sandwich Menu-->
            <h2 class="title">
                The Official CX Store
            </h2>

            <section>
               
                <div class="shop-items">

                    <div class="shop-item">
                        <span class="shop-item-title">CityXcape Mug</span>
                        <img class="shop-item-image" src="/assets/store/coffee mug.jpeg" alt="cityXcape coffee mug">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$12.99</span>
                            <button class="cart-button">Add to Cart</button>
                        </div>
                    </div>

                    <div class="shop-item">
                        <span class="shop-item-title">CityXcape Hat</span>
                        <img class="shop-item-image" src="/assets/store/hat.jpg" alt="cityXcape hat">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$17.99</span>
                            <button class="cart-button">Add to Cart</button>
                        </div>
                    </div>

                    <div class="shop-item">
                        <span class="shop-item-title">CityXcape Bottle</span>
                        <img class="shop-item-image" src="/assets/store/bottle.png" alt="cityXcape bottle">
                        <div class="shop-item-details">
                            <span class="shop-item-price">$8.99</span>
                            <button class="cart-button">Add to Cart</button>
                        </div>
                    </div>

                </div>

            </section>

            <section>
                <h2>Cart</h2>
               <div class="cart-row">
                   <span class="cart-item cart-header cart-column">Item</span>
                   <span class="cart-price cart-header cart-column">Price</span>
                   <span class="cart-quantity cart-header cart-column">Quantity</span>
               </div>

               <div class="cart-items">

                    <div class="cart-row">
                        <div class="cart-item cart-column">
                                <img class="cart-item-image" src="/assets/store/coffee mug.jpeg" width="100" height="100" alt="coffee mug">
                                <span class="cart-item-title">Mug</span>
                        </div>
                            <span class="cart-price cart-column" >$12.99</span>
                            <div class="cart-quantity cart-column">
                                <input class="cart-quantity-input" type="number" value="1">
                                <button class="button-danger" type="button">Remove</button>
                            </div>
                    </div>
        
                    <div class="cart-row">
                            <div class="cart-item cart-column">
                                <img class="cart-item-image" src="/assets/store/hat.jpg" width="100" height="100" alt="coffee mug">
                                <span class="cart-item-title">Hat</span>
                            </div>
                            <span class="cart-price cart-column" >$17.99</span>
                            <div class="cart-quantity cart-column">
                                <input class="cart-quantity-input" type="number" value="1">
                                <button class="button-danger" type="button">Remove</button>
                            </div>
                        </div>
               </div>

               <div class="cart-total">
                   <strong class="cart-total-title">Total</strong>
                   <span class="cart-total-price">$0</span>
               </div>

               
                <button class="button-purchase">Purchase</button>

            </section>
    
</body>
</html>
