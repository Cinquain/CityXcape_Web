<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">    
    <meta property="og:image" content="./assets/waitlist.png"/>
    <link rel="shortcut icon" href="./assets/favicon.png">
    <link rel="stylesheet" text="text/css" href="/css/logo.css">
    <link rel="stylesheet" text="text/css" href="/css/button.css"> 
    <link rel="stylesheet" text="text/css" href="/css/menu.css">   
    <link rel="stylesheet" text="text/css" href="/css/signup.css">    
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <title>Join CityXcape Waitlist</title>
</head>
<body>

         <!-- Nav ID -->
         <div class="logo">
                <a href="index.html">
                    <img src="./assets/Logo.png" alt="CityXcape Logo">
                </a>
            </div>
    
            <!--Start of Sandwich Menu-->
            <div class="menu-container">
                <input type="checkbox" class="toggler">
                <div class="hamburger">
                    <div></div>
                </div>
                <div class="menu">
                    <div>
                        <div>
                            <ul>
                                <li> <a href="index.html">Home</a></li>
                                <li> <a href="story.html">Our Story</a></li>
                                <li> <a href="signup.html">Android List</a></li>
                                <li> <a href="blog.html">Blog</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!--End of Sandwich Menu-->
            
            <h1>Join Waitlist</h1>

            <div class="main-content">

                <form action="/signup" method="POST">
                    <div class="field">
                        <input type="text" id="fname" name="fname" placeholder="First Name">
                        <span class="line"></span>
                    </div>

                    <div class="field">
                        <input type="text" id="lname" name="lname" placeholder="Last Name">
                        <span class="line"></span>
                    </div>


                    <div class="field">
                        <input type="email" id="email" name="email" placeholder="Email">
                        <span class="line"></span>
                    </div>

                    <div class="field">
                        <input type="text" id="city" name="city" placeholder="City">
                        <span class="line"></span>
                    </div>

                    <div class="input-field">
                        <label for="iOS">iOS</label>
                        <input type="radio" id="iOS" name="device" value="iOS">

                        <label for="Android">Android</label>
                        <input type="radio", id="Android" name="device" value="Android">
                    </div>

                    <div class="field">
                        <input type="submit">
                    </div>
                   
                </form>
            </div>
            
    
</body>
</html>
