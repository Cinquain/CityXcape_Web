<body>

    <section>
        <div class="container">
            <form action="/business" method="POST">
                <h2>Get a Location Coverage</h2>

                <div class="row100">

                    <div class="col">
                        <div class="inputbox">
                            <input type="text" name="name" required="required">
                            <span class="text">Full Name</span>
                            <span class="line"></span>
                        </div>
                    </div>

                    <div class="col">
                        <div class="inputbox">
                            <input type="text" name="storename" required="required">
                            <span class="text">Store Name</span>
                            <span class="line"></span>
                        </div>
                    </div>

                </div>

                <div class="row100">

                    <div class="col">
                        <div class="inputbox">
                            <input type="text" name="email" required="required">
                            <span class="text">Email</span>
                            <span class="line"></span>
                        </div>
                    </div>

                    <div class="col">
                        <div class="inputbox">
                            <input type="text" name="mobile" required="required">
                            <span class="text">Mobile</span>
                            <span class="line"></span>
                        </div>
                    </div>

                </div>

                <div class="row100">
                    <div class="col">
                        <div class="inputbox textarea">
                            <textarea required="required" name="message">

                            </textarea>
                            <span class="text">Describe your business...</span>
                            <span class="line"></span>
                        </div>
                    </div>
                </div>

                <div class="row100">
                    <div class="col">
                        <input type="submit" value="Send">
                    </div>
                </div>
            </form>
        </div>

    </section>
